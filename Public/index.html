<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Eliminar Pregunta - Vue.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .pregunta {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #eaeaea;
            border-radius: 4px;
        }
        .pregunta button {
            background-color: #dc3545;
        }
        .pregunta button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <h1>Añadir nueva pregunta</h1>

    <!-- Formulario para añadir preguntas -->
    <input v-model="nuevaPregunta.pregunta" placeholder="Escribe la pregunta" />
    <input v-model="nuevaPregunta.imatge" placeholder="URL de la imagen" />
    <textarea v-model="nuevaPregunta.respostes" placeholder="Respuestas (separadas por /)"></textarea>
    <input v-model.number="nuevaPregunta.resposta_correcta" placeholder="Índice de respuesta correcta (0-3)" />

    <button @click="agregarPregunta">Agregar Pregunta</button>

    <h1>Eliminar Pregunta</h1>

    <!-- Lista de preguntas existentes -->
    <div v-if="preguntas.length === 0">Cargando preguntas...</div>
    <div v-else>
        <div v-for="pregunta in preguntas" :key="pregunta.id" class="pregunta">
            <p><strong>{{ pregunta.pregunta }}</strong></p>
            <button @click="eliminarPregunta(pregunta.id)">Eliminar</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            preguntas: [], // Lista de preguntas
            nuevaPregunta: {
                pregunta: '',
                imatge: '',
                respostes: '',
                resposta_correcta: null
            }
        },
        mounted() {
            this.cargarPreguntas(); // Cargar preguntas al iniciar
        },
        methods: {
            // Método para cargar las preguntas existentes
            cargarPreguntas() {
                fetch('/api/preguntas')
                    .then(response => response.json())
                    .then(data => {
                        this.preguntas = data.preguntes;
                    })
                    .catch(error => {
                        console.error('Error al cargar preguntas:', error);
                    });
            },
            // Método para agregar una nueva pregunta
            agregarPregunta() {
                if (this.nuevaPregunta.pregunta && this.nuevaPregunta.imatge && this.nuevaPregunta.respostes && this.nuevaPregunta.resposta_correcta !== null) {
                    const nuevaPregunta = {
                        pregunta: this.nuevaPregunta.pregunta,
                        imatge: this.nuevaPregunta.imatge,
                        // Cambiar la separación de comas a /
                        respostes: this.nuevaPregunta.respostes.split('/').map(res => res.trim()),
                        resposta_correcta: this.nuevaPregunta.resposta_correcta
                    };

                    fetch('/api/agregar-pregunta', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(nuevaPregunta)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Pregunta añadida correctamente');
                            this.nuevaPregunta = { pregunta: '', imatge: '', respostes: '', resposta_correcta: null };
                            this.cargarPreguntas(); // Recargar preguntas después de añadir
                        } else {
                            alert('Error al añadir la pregunta');
                        }
                    })
                    .catch(error => {
                        console.error('Error al agregar la pregunta:', error);
                        alert('Ocurrió un error al enviar la pregunta');
                    });
                } else {
                    alert('Por favor, completa todos los campos.');
                }
            },
            // Método para eliminar una pregunta
            eliminarPregunta(id) {
                if (confirm('¿Estás seguro de que deseas eliminar esta pregunta?')) {
                    fetch(`/api/eliminar-pregunta/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Pregunta eliminada correctamente');
                            this.cargarPreguntas(); // Recargar preguntas después de eliminar
                        } else {
                            alert('Error al eliminar la pregunta');
                        }
                    })
                    .catch(error => {
                        console.error('Error al eliminar la pregunta:', error);
                        alert('Ocurrió un error al eliminar la pregunta');
                    });
                }
            }
        }
    });
</script>

</body>
</html>
